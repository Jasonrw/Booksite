<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-2.0.3.js"></script>
    <style type="text/css">
        #login {
            margin-top: 200px;
            border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }
    </style>
</head>
<body>
<div class="container">
    {% if error %}
    <strong>您输入的用户名或密码错误！</strong>
    {% endif %}
    <div id="login" class="span6 offset2">
        <h1 class="text-center text-warning">登录</h1>
        <br/>
        <form class="form-horizontal" action="" method="post"> {% csrf_token %}
            <div class="control-group">
                <label class="control-label" for="username">用户名</label>
                <div class="controls">
                    {{ form.username }}
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">密码</label>
                <div class="controls">
                    {{ form.password }}
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-success btn-large">登录</button>
                    <button class="btn btn-warning btn-large"><a href="/register" style="color: #ffffff">注册</a></button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
